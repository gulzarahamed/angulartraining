<div class="container">
  <div class="pane panel-primary">
    <div class="panel-body">
      <div class="col-md-6">
        <div class="panel panel-heading">PaginationCount:{{maxRows}}</div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <td *ngFor="let header of headers">{{header}}</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dataval of data">
                <td *ngFor="let header of headers">
                  {{dataval[header]}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
